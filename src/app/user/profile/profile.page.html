 <ion-header>

  <ion-toolbar>
    <ion-title>Profile</ion-title>
  </ion-toolbar>

</ion-header> 


<ion-content padding>
  
  
  <form #formCtrl="ngForm">
	      <div align="center" *ngIf="formCtrl.form.valid">
	          
	        <h1> Profile</h1>
	        <img class="profile-image" src="/assets/profile.svg">
	          <h4>{{user.name}}, {{person.company}}</h4>
	          <h5>{{age}} ans</h5>
	      </div>
	  <ion-list>
	      <ion-item>
	        <ion-label floating>Nom</ion-label>
	        <ion-input type="text" [(ngModel)]="user.name" name="name" required></ion-input>
	      </ion-item>
	      <ion-item>
	        <ion-label>Role</ion-label>
	        <ion-select [(ngModel)]="person.company" name="company" required>
	          <ion-select-option value="gerant">Gerant</ion-select-option>
	          <ion-select-option value="serveur">Serveur</ion-select-option>
	          <ion-select-option value="comptable">Comptable</ion-select-option>
	        </ion-select>
	      </ion-item>
	      <ion-item>
	          <ion-label >Date de naissance</ion-label>
	          <ion-datetime required name="birthdate" displayFormat="DD MMM YYYY" pickerFormat="DD MMM YYYY" [(ngModel)]="dob" [ngModelOptions]="{standalone:true}"></ion-datetime>
	      </ion-item>
	      
	  </ion-list>
	  <button color="secondary" [disabled]="!formCtrl.form.valid" ion-button block (click)="save()">Save</button>
	  <button color="danger" ion-button block (click)="reset()">Reset</button>
	</form>
</ion-content>
