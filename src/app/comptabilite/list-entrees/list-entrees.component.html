<ion-header>
  <ion-toolbar>
    <ion-title>comptabilite</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
    <div class="ion-content">
      <ion-grid>
        <ion-row>
          <ion-col id="buttonSwicht" text-center>
            <button class="left-round-button button-swicht back-ground-color">
              LISTE DES ENTREES
            </button>
            
            <button (click)="setToSorties()" class="button-swicht text-color">
              LISTE DES ENTREES
            </button>

            <button (click)="setToSatats()" class="right-round-button button-swicht text-color">
              STATISTIQUES
            </button>
          </ion-col>
        </ion-row>
        <ion-row id="searchRow">
          <ion-col>
            <div style="text-align:center;">
              <span>
              <input type="text" placeholder="Recherche..." />
              <!--<ion-input class="searchInput" placeholder="Recherche..." type="text" ></ion-input>-->
              <button (click)="search()">
                  <ion-icon name="search"></ion-icon>
              </button>
              </span>
            </div>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col id="horiszontalBar">
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <ion-grid>
              <ion-row>
                <ion-col size="2" text-center>
                  Date
                </ion-col>
                <ion-col size="6" text-center>
                  Description
                </ion-col>
                <ion-col size="2" text-center>
                  Montant
                </ion-col>
                <ion-col size="2">
                  
                </ion-col>
              </ion-row>
              <ion-row *ngFor="let entree of entrees; let i of index" class="list-row-item">
                <ion-col size="2" text-center>
                  {{entree.date}}
                </ion-col>
                <ion-col size="6" text-center>
                  {{entree.description}}
                </ion-col>
                <ion-col size="2" text-center>
                  {{entree.montant}}
                </ion-col>
                <ion-col text-center size="2">
                  <ion-icon class="digits" name="trash"></ion-icon>
                  <ion-icon name="create"></ion-icon>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
</ion-content>
