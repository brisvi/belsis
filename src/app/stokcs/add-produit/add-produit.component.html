<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>BELSIS</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content text-center>
	
	<ion-grid>
		<ion-row>
			<ion-col id="newProduct" text-center>
				<b>NOUVEAU PRODUIT</b>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col id="horiszontalBar">
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col col-2>
				<img class="circular" src="" alt="IMAGE" />
			</ion-col>
			<ion-col col-10>
				<ion-grid class="color-text" text-left>
					<ion-row>
						<ion-col col-1>Nom : </ion-col>
						<ion-col col-11> <input class="input-text-my" type="text" [(ngModel)]="produit.name" /> </ion-col>
					</ion-row>
					<ion-row>
						<ion-col col-1>Prix : </ion-col>
						<ion-col col-11> <input class="input-text-my" type="text" [(ngModel)]="produit.prix" /> </ion-col>
					</ion-row>
					<ion-row>
						<ion-col col-1>Quantite : </ion-col>
						<ion-col col-11> <input class="input-text-my" type="text" [(ngModel)]="produit.stock" /> </ion-col>
					</ion-row>
					<ion-row>
						<ion-col col-1>Categories : </ion-col>
						<ion-col col-11> <input class="input-text-my" type="text" /> </ion-col>
					</ion-row>
				</ion-grid>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col>
				<button (click)="valider()" class="addProductButton">
					AJOUTER LE PRODUIT
				</button>
			</ion-col>
		</ion-row>
	</ion-grid>

</ion-content>
