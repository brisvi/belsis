<ion-header>
  <ion-toolbar>
    <ion-title>BELSIS</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
	<ion-grid >
		<ion-row>
			<ion-col text-right class="color-text">
				{{time}} - {{day}}
			</ion-col>
		</ion-row>
		<ion-row text-center class="ion-align-items-center">
			<ion-col col-5>
				
			</ion-col>	
			<ion-col col-2 text-center class="bit-element color-text">
				<ion-grid>
					<ion-row>
						<ion-col col-5 text-right>
							<br/>
							<hr class="color-back" style="width: 70%; float: right; border-width: 1px;" />
						</ion-col>	
						<ion-col col-2 text-center class="bit-element color-text">
							 <h3><b>TABLE N.{{table.numero}}</b></h3>
						</ion-col>
						<ion-col col-5 text-left>
							<br/>
							<hr class="color-back" style="width: 70%; float: left; border-width: 1px;" />
						</ion-col>	
					</ion-row>
				</ion-grid>
				<br>
			</ion-col>
			<ion-col col-5 text-left>
				
			</ion-col>	
		</ion-row>
		<ion-row >
			<ion-col col-6>
				<br>
				<br>
				<ion-grid>
					<ion-row *ngFor="let items of datas">
						<ion-col *ngFor="let item of items" col-4>
							<ion-card style="min-height: 200px;">
								<ion-card-content text-right>
									<span style="font-size: 30pt; position: relative; bottom: 2px; right: 5px; background-color:">{{item.nombre}}</span>
								</ion-card-content>
							</ion-card>
						</ion-col>
					</ion-row>
				</ion-grid>
			</ion-col>
			<ion-col col-6 text-center>
		    	<ion-chip id="commandeChip" class="color-back">
						<ion-label style="color: white;">COMMANDE N.{{commande.numero}}</ion-label>
				</ion-chip>
				<ion-card style="min-height: 725px;">
					<ion-card-header>
					</ion-card-header>
					<ion-card-content>
						<ion-grid class="color-text">
							<ion-row text-center>
								<ion-col col-1>
								</ion-col>
								<ion-col col-3>
									NOM
								</ion-col>
								<ion-col col-3>
									PRIX
								</ion-col>
								<ion-col col-2>
									QUANTITE
								</ion-col>
								<ion-col col-3>
									TOTAL
								</ion-col>
							</ion-row>
							<ion-row text-center *ngFor="let produit of commande.produits; let i = index " (click)="showOrHideOperations(i)" class="list-row-item">
								<ion-col col-1>
									<img src="{{produit.url}}" />
								</ion-col>
								<ion-col col-3>
									{{produit.nom}}
								</ion-col>
								<ion-col col-2>
									<span class="digits">{{produit.prix}}</span> â‚¬
								</ion-col>
								<ion-col col-3>
									<span>{{produit.quantite}}</span>
								</ion-col>
								<ion-col col-2>
									{{produit.quantite * produit.prix}}
								</ion-col>
								<ion-col col-1 text-center *ngIf="produit.show">
									<ion-icon class="digits" name="trash"></ion-icon>
									<ion-icon name="create"></ion-icon>
								</ion-col>
							</ion-row>
							<ion-row>
								<ion-grid id="bottom-gird" text-center style="width: 40%">
									<ion-row>
										<ion-col class="bit-element" style="font-size: 15pt;">
											{{calculer()}} FCFA
										</ion-col>
									</ion-row>
									<ion-row>
										<ion-col col-8 text-center class="color-text">
											<br>
											<span style="display: inline;" *ngIf="!encaisser">
												<button class="color-back unselected left-raduis" (click)="toEncaisser()" text-center>
													<b>ENCAISSER</b>
												</button>
												<button class="selected right-raduis" (click)="toImprimer()" text-center>
													<b>IMPRIMER</b>
												</button>
											</span>
											<span style="display: inline;" *ngIf="encaisser">
												<button style="" class="selected left-raduis" (click)="toEncaisser()" text-center>
													<b>ENCAISSER</b>
												</button>
												<button style="" class="color-back unselected right-raduis" (click)="toImprimer()" text-center>
													<b>IMPRIMER</b>
												</button>
											</span>
										</ion-col>
										<ion-col col-4 text-center>
										    <button class="addButton">
										    	<ion-icon name="add"></ion-icon>
										    </button>
										</ion-col>
									</ion-row>
								</ion-grid>
							</ion-row>
						</ion-grid>
					</ion-card-content>
				</ion-card>
			</ion-col>
		</ion-row>
	</ion-grid>

</ion-content>
